{% extends "layouts/base.html" %}

{% block title %}用户登录 - 妇幼排班管理系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i>
                        用户登录
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- 用户名 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> 用户名
                            </label>
                            <input type="text" class="form-control" id="username" name="username"
                                   value="{{ request.form.username if request.form else '' }}"
                                   placeholder="请输入用户名" required>
                        </div>

                        <!-- 密码 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> 密码
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" required>
                        </div>

                        <!-- 记住我 -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                记住我
                            </label>
                        </div>

                        <!-- 登录按钮 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- 注册链接 -->
                    <div class="text-center">
                        <p class="mb-0">还没有账户？</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-primary text-white">
                            <i class="bi bi-person-plus"></i> 立即注册
                        </a>
                    </div>
                </div>
            </div>

            <!-- 系统说明 -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i>
                    登录后可以管理医生信息、编辑年假等操作
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 自动聚焦到用户名输入框
    document.getElementById('username').focus();

    // 表单验证
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username) {
            alert('请输入用户名');
            document.getElementById('username').focus();
            e.preventDefault();
            return;
        }

        if (!password) {
            alert('请输入密码');
            document.getElementById('password').focus();
            e.preventDefault();
            return;
        }
    });
});
</script>
{% endblock %}
